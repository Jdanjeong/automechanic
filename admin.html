  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let factoryData = [];

    // ì—‘ì…€ ì—…ë¡œë“œ â†’ í™”ë©´ ë¯¸ë¦¬ë³´ê¸° + factoryData ê°±ì‹ 
    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (!json.length) {
          alert("ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
          return;
        }

        // í…Œì´ë¸” ìƒì„±
        let html = '<table><thead><tr>';
        json[0].forEach(cell => html += `<th>${cell}</th>`);
        html += '</tr></thead><tbody>';
        factoryData = []; // ì´ˆê¸°í™”

        for (let i = 1; i < json.length; i++) {
          // ì™„ì „ ë¹ˆ í–‰ì€ ê±´ë„ˆëœ€
          if (!json[i] || json[i].every(v => v === undefined || v === null || v === "")) {
            continue;
          }

          const row = {};
          json[0].forEach((col, idx) => {
            row[col] = json[i][idx] || '';
          });
          factoryData.push(row);

          html += '<tr>' + json[i].map(cell => `<td>${cell || ''}</td>`).join('') + '</tr>';
        }

        html += '</tbody></table>';

        document.getElementById('tableContainer').innerHTML = html;
        document.getElementById('saveBtn').style.display = 'inline-block';

    function getUploadTarget() {

    function downloadCurrentList(type) {

    function downloadJSON() {
